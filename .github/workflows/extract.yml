name: Extract Officers

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run extractor
      - run: node extract_officers.js


      - name: Commit updated output.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add output.json
          git commit -m "Updated officer data" || echo "No changes to commit"
          git push
